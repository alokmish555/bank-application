<div *ngIf="message" [ngClass]="{ 'alert alert-dismissible fade show': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error','alert-warning': message.type === 'warning' } " role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  	<span aria-hidden="true">&times;</span>
	</button>
	{{message.text}}
</div>
